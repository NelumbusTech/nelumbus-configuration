
logging:
  level:
    org:
      springframework: ERROR
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/nelumbus_db
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create
eureka:
  client:
    service-url:
      defaultZone: http://localhost:2222/eureka
