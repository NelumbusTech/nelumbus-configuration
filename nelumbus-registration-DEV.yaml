
server:
  port: 8086
  contextPath: /nelumbus-registration
spring:
  application:
    name: nelumbus-registration
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nelumbus_db
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
